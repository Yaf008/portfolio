<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module" defer></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js" defer></script>

</head>
<body>
    <h1>Meta</h1>
    <div id="stats"></div>

    <div style="display: flex; align-items: center; gap: 1rem; margin: 1rem 0">
      <label style="flex: 1">
        Show commits until:
        <input id="commit-slider" type="range" min="0" max="100" value="100">
      </label>
      <time id="selectedTime" style="margin-left: auto"></time>
    </div>

    <h2>Commits by Time of Day</h2>
    <div id="chart"></div>

    <div id="commit-tooltip" hidden>
      <a id="commit-link" target="_blank"></a>
      <div id="commit-date"></div>
      <div id="commit-time"></div>
      <div id="commit-author"></div>
      <div id="commit-lines"></div>
    </div>

    <div id="selection-count"></div>
    <div id="language-breakdown"></div>
    
</body>
</html>
